{% load static %}
<html lang="en">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="{% static 'main_window/css/orders_archam.css' %}">
    <script src="{% static 'main_window/js/homepage.js' %}"></script>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Оформление заказа</title>
</head>
<body>
<nav class="navbar navbar-expand-custom navbar-mainbg">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <div class="hori-selector"><div class="left"></div><div class="right"></div></div>
                <li class="nav-item active">
                    <a class="nav-link" href="javascript:void(0);"><i class="far fa-address-book"></i>Оформление заказа</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/my_orders"><i class="far fa-clone"></i>Мои заказы</a>
                </li>
            </ul>
        </div>
</nav>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="create_order_caribian" method="POST">
          {% csrf_token %}
        <div class="row">
          <div class="col-5">
            <h3>Оформление заказа</h3>
            <label for="email"><i class="fa fa-envelope"></i> Электронный адрес</label>
            <input type="text" id="email" name="email" placeholder="john@example.com">
              <button type="submit" class="btn">Заказать</button>
            <div class="row">
            </div>
          </div>
        </div>
      {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <br {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</br>
        {% endfor %}
    </ul>
    {%endif%}
          <p><input type='hidden' name='game_name' id='game_name' value='Пираты Карибского моря'/></p>
          <p><input type='hidden' name='price' id='price' value='25.99'/></p>
      </form>
    </div>
  </div>

  <div class="col-25">
    <div class="container">
      <h4>Корзина <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i></span></h4>
      <p><a href="#">Пираты Карибского моря</a> <span class="price">$25.99</span></p>
      <hr>
      <p>Итого <span class="price" style="color:black"><b>$25.99</b></span></p>
    </div>
  </div>
</div>
</body>
</html>
